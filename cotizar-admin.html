<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cotizar Cliente - ADMIN</title>
  <link rel="stylesheet" href="css/cotizar.css">
  <script src="cotizar_admin.js" defer></script>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="site-header">
    <div class="logo">
      <span class="logo-dot"></span> TechFix Admin
    </div>

    <nav class="nav">
      <a href="inicio_admin.html">Inicio</a>
      <a href="clientes_admin.html">Clientes</a>
      <a href="cotizar_admin.html" class="active">Cotizar</a>
      <a href="facturas_admin.html">Facturas</a>
    </nav>
  </header>

  <!-- =============== CONTENEDOR PRINCIPAL =============== -->
  <div class="cotizador-container">

    <!-- =============== PANEL IZQUIERDO (Filtros / Datos Cliente) =============== -->
    <div class="left-panel">

      <h2>Datos del Cliente</h2>

      <label for="clienteNombre">Nombre del cliente</label>
      <input type="text" id="clienteNombre" placeholder="Ej: Juan P√©rez">

      <label for="clienteCorreo">Correo</label>
      <input type="text" id="clienteCorreo" placeholder="correo@ejemplo.com">

      <label for="clienteTelefono">Tel√©fono</label>
      <input type="text" id="clienteTelefono" placeholder="0000-0000">

      <hr>

      <h2>Agregar Servicio</h2>

      <label for="servicioNombre">Servicio</label>
      <input type="text" id="servicioNombre" placeholder="Ej: Reemplazo de pantalla">

      <label for="servicioCategoria">Categor√≠a</label>
      <select id="servicioCategoria">
        <option value="" disabled selected>Elegir categor√≠a</option>
        <option value="Hardware">Hardware</option>
        <option value="Software">Software</option>
        <option value="Diagn√≥stico">Diagn√≥stico</option>
        <option value="Otro">Otro</option>
      </select>

      <label for="servicioPrecio">Precio</label>
      <input type="text" id="servicioPrecio" placeholder="Ej: 45">

      <button class="btn-add" id="btnAgregar">
        ‚ûï Agregar Servicio
      </button>

      <button class="btn-print" id="btnImprimir">
        üñ® Imprimir Cotizaci√≥n
      </button>
    </div>

    <!-- =============== PANEL DERECHO (Tabla + Totales) =============== -->
    <div class="right-panel">
      <h3>Servicios Agregados</h3>

      <div class="factura-header">
        <div><b>Cliente:</b> <span id="mostrarCliente">‚Äî</span></div>
        <div><b>Fecha:</b> <span id="fechaActual"></span></div>
      </div>

      <table class="tabla-servicios" id="tablaServicios">
        <thead>
          <tr>
            <th>Servicio</th>
            <th>Categor√≠a</th>
            <th>Precio</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <!-- Los servicios se agregan aqu√≠ din√°micamente -->
        </tbody>
      </table>

      <div class="totales">
        <p>Subtotal: <span id="subtotal">$0</span></p>
        <p>Impuesto (7%): <span id="impuesto">$0</span></p>
        <h3>Total: <span id="total">$0</span></h3>
      </div>

    </div>
  </div>

</body>
</html>
