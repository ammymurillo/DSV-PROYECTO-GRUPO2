<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cotizar Cliente - ADMIN</title>
  <link rel="stylesheet" href="css/cotizar.css">
  <script src="js/cotizar.js" defer></script>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="site-header">
    <div class="logo">
      <span class="logo-dot"></span> CoreCloud
    </div>

    <nav class="nav">
      <a href="inicio_admin.html">Inicio</a>
      <a href="clientes_admin.html">Clientes</a>
      <a href="cotizar_admin.html" class="active">Cotizar</a>
      <a href="facturas_admin.html">Facturas</a>
    </nav>
  </header>

  <!-- =============== CONTENEDOR PRINCIPAL =============== -->
  <div class="cotizador-container">

   <div class="contenedor">
    
    <!-- PANEL IZQUIERDO -->
    <div class="panel panel-izquierdo">
        <h2>Datos del Cliente</h2>

        <label>Nombre del cliente</label>
        <input type="text" id="nombreCliente" placeholder="Ej: Juan Pérez">

        <label>Correo</label>
        <input type="email" id="correo" placeholder="correo@ejemplo.com">

        <label>Teléfono</label>
        <input type="text" id="telefono" placeholder="0000-0000">

        <hr>

        <h2>Agregar Servicio</h2>

        <label>Servicio</label>
        <select id="servicioSelect">
            <option value="" disabled selected>Seleccionar servicio...</option>
        </select>

        <button id="btnAgregar" class="btn-add">Agregar Servicio</button>
        <button id="btnImprimir" class="btn-print">Imprimir Cotización</button>
    </div>

    <!-- PANEL DERECHO -->
    <div class="panel panel-derecho">
        <h2>Servicios Agregados</h2>

        <div class="info">
            <strong>Cliente:</strong> <span id="clienteNombre">—</span>
            <span style="float: right;"><strong>Fecha:</strong> <span id="fecha"></span></span>
        </div>

        <table id="tablaServicios">
            <thead>
                <tr>
                    <th>Servicio</th>
                    <th>Precio</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="totales">
            <p>Subtotal: <span id="subtotal">$0</span></p>
            <p>Impuesto (7%): <span id="impuesto">$0</span></p>
            <p><strong>Total: <span id="total">$0</span></strong></p>
        </div>
    </div>
</div>

    <!-- =============== PANEL DERECHO (Tabla + Totales) =============== -->
    <div class="right-panel">
      <h3>Servicios Agregados</h3>

      <div class="factura-header">
        <div><b>Cliente:</b> <span id="mostrarCliente">—</span></div>
        <div><b>Fecha:</b> <span id="fechaActual"></span></div>
      </div>

      <table class="tabla-servicios" id="tablaServicios">
        <thead>
          <tr>
            <th>Servicio</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <!-- Los servicios se agregan aquí dinámicamente -->
        </tbody>
      </table>

      <div class="totales">
        <p>Subtotal: <span id="subtotal">$0</span></p>
        <p>Impuesto (7%): <span id="impuesto">$0</span></p>
        <h3>Total: <span id="total">$0</span></h3>
      </div>

    </div>
  </div>

</body>
</html>
